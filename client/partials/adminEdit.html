<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h1 class="text-center" style="color: orange;">Edit Posts</h1>
      <hr>
        <div class="post-preview" ng-repeat="blog in blogs | orderBy: sortBlog: true">
            <a ng-href="#/post/{{blog.title.split(' ').join('+')}}">
                <h2 class="post-title">
                  {{blog.title}}
                </h2>
                <h3 class="post-subtitle">
                  {{blog.preview}}
                </h3>
            </a>
            <a ng-click="editPost(blog)"><button type="button" class="btn btn-sm btn-warning">Edit Post</button></a>
        <hr>
        </div>
    </div>
</div>
